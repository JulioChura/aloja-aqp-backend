version: "3.9"

services:
  backend:
    build: .
    container_name: alojaaqp-backend
    command: >
      sh -c "
      python manage.py migrate &&
      gunicorn aloja_aqp.wsgi:application --bind 0.0.0.0:8000
      "
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: aloja_aqp.settings
      DATABASE_URL: postgres://admin:admin@postgres:5432/alojaaqp_db
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: alojaaqp-db
    environment:
      POSTGRES_DB: alojaaqp_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: alojaaqp-admin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@alojaaqp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
